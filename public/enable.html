<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Enable ECHL Alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 24px;
        max-width: 520px;
        margin: auto;
        background: #fafafa;
      }

      h1 {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 12px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 4px;
        font-size: 1rem;
      }

      button {
        margin-top: 16px;
        padding: 12px 16px;
        font-size: 1rem;
        cursor: pointer;
      }

      #status {
        margin-top: 16px;
        font-size: 0.95rem;
      }

      .error {
        color: #b91c1c;
      }

      .success {
        color: #047857;
      }
    </style>
  </head>

  <body>
    <h1>Enable ECHL Transaction Alerts</h1>

    <label>
      First name
      <input id="firstName" autocomplete="given-name" />
    </label>

    <label>
      Last name
      <input id="lastName" autocomplete="family-name" />
    </label>

    <label>
      Email
      <input id="email" type="email" autocomplete="email" />
    </label>

    <button id="enable">Enable Alerts</button>

    <div id="status"></div>

    <script>
      async function getVapidPublicKey() {
        const res = await fetch("/.netlify/functions/config");
        if (!res.ok) throw new Error("Could not load VAPID public key");
        const json = await res.json();
        if (!json?.vapidPublicKey) throw new Error("Missing vapidPublicKey from config");
        return json.vapidPublicKey;
      }

      function urlBase64ToUint8Array(base64String) {
        const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
        const base64 = (base64String + padding)
          .replace(/-/g, "+")
          .replace(/_/g, "/");
        const raw = atob(base64);
        return Uint8Array.from([...raw].map(c => c.charCodeAt(0)));
      }

      const statusEl = document.getElementById("status");

      function setStatus(msg, cls = "") {
        statusEl.textContent = msg;
        statusEl.className = cls;
      }

      document.getElementById("enable").onclick = async () => {
        try {
          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const email = document.getElementById("email").value.trim();

          if (!firstName || !lastName || !email) {
            setStatus("Please fill out all fields.", "error");
            return;
          }

          setStatus("Registering service worker…");
          const reg = await navigator.serviceWorker.register("/sw.js");

          setStatus("Requesting notification permission…");
          const perm = await Notification.requestPermission();
          if (perm !== "granted") {
            setStatus("Notification permission denied.", "error");
            return;
          }

          setStatus("Creating push subscription…");
          const VAPID_PUBLIC_KEY = await getVapidPublicKey();

          const subscription = await reg.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY),
          });

          setStatus("Saving subscription…");
          const res = await fetch("/.netlify/functions/push-subscribe", {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({
              firstName,
              lastName,
              email,
              subscription,
            }),
          });

          if (!res.ok) {
            const msg = await res.text();
            throw new Error(msg || "Subscribe failed");
          }

          setStatus("Subscribed successfully ✅ You can close this page.", "success");
        } catch (err) {
          setStatus(err.message || "Something went wrong.", "error");
        }
      };
    </script>
  </body>
</html>
